<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="230" fill="url(#bg)"/>
  
  <!-- Shine effect -->
  <rect x="50" y="50" width="400" height="400" rx="100" fill="url(#shine)"/>
  
  <!-- NL Text -->
  <text x="512" y="580" font-family="Arial Black, sans-serif" font-size="400" font-weight="900" fill="white" text-anchor="middle" dominant-baseline="middle">NL</text>
  
  <!-- VIP Text -->
  <text x="512" y="780" font-family="Arial, sans-serif" font-size="120" font-weight="700" fill="white" fill-opacity="0.9" text-anchor="middle">VIP CLUB</text>
</svg>
